<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>US States - Neon Edition</title>
    <style>
        :root {
            --bg-dark: #05060f;
            --card-bg: rgba(255, 255, 255, 0.05);
            --neon-blue: #00d2ff;
            --neon-pink: #ff007f;
            --neon-purple: #9d00ff;
            --neon-orange: #ff9d00;
            --text-color: #e0e0e0;
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: var(--bg-dark);
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(0, 210, 255, 0.05) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(255, 0, 127, 0.05) 0%, transparent 40%);
            color: var(--text-color);
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1100px;
            margin: auto;
        }

        /* --- Header Styles --- */
        header {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            padding: 30px;
            border-radius: 20px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        h1 {
            font-size: 2.2em;
            font-weight: 800;
            background: linear-gradient(to right, var(--neon-blue), var(--neon-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        #langSwitcher, #modalLangSwitcher {
            background: transparent;
            color: var(--neon-blue);
            border: 1px solid var(--neon-blue);
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        #langSwitcher:hover {
            background: var(--neon-blue);
            color: var(--bg-dark);
            box-shadow: 0 0 15px var(--neon-blue);
        }

        /* --- Search Bar --- */
        .search-container {
            margin-bottom: 30px;
        }

        #searchInput {
            width: 100%;
            padding: 15px 25px;
            font-size: 1.1em;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 15px;
            color: white;
            transition: all 0.4s ease;
        }

        #searchInput:focus {
            outline: none;
            border-color: var(--neon-blue);
            box-shadow: 0 0 20px rgba(0, 210, 255, 0.2);
            background: rgba(255, 255, 255, 0.1);
        }

        /* --- Stats Card --- */
        .total-states {
            text-align: center;
            font-size: 1.1em;
            margin-bottom: 25px;
            padding: 10px;
            background: var(--card-bg);
            border-radius: 12px;
            border-left: 4px solid var(--neon-blue);
        }

        /* --- Grid System --- */
        #statesList {
            list-style: none;
            display: grid;
            gap: 20px;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        }

        /* --- Card Styles --- */
        .state-item {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 18px;
            border: 1px solid var(--glass-border);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .state-item:hover {
            transform: translateY(-10px);
            border-color: rgba(255,255,255,0.3);
            box-shadow: 0 15px 35px rgba(0,0,0,0.6);
        }

        .state-item h3 {
            margin-bottom: 15px;
            font-size: 1.4em;
            color: #fff;
        }

        /* --- Neon Colors for Special Cards --- */
        .usa-item { border-bottom: 4px solid var(--neon-blue); }
        .usa-item h3 { color: var(--neon-blue); }

        .president-item { border-bottom: 4px solid var(--neon-pink); }
        .president-item h3 { color: var(--neon-pink); }

        .education-item { border-bottom: 4px solid var(--neon-purple); }
        .education-item h3 { color: var(--neon-purple); }

        .georgia-state { border-left: 4px solid var(--neon-orange); }
        .california-state { border-left: 4px solid #ffcc00; }
        .newyork-state { border-left: 4px solid #00ff88; }
        .texas-state { border-left: 4px solid #ff4444; }

        .info-button {
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            border: 1px solid var(--glass-border);
            padding: 12px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            margin-top: 15px;
            transition: all 0.3s ease;
        }

        .info-button:hover {
            background: white;
            color: black;
        }

        /* Full-Width Spanning */
        .usa-item, .president-item, .education-item {
            grid-column: 1 / -1;
        }

        /* --- Modal Styles --- */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(10px);
        }

        .modal-content {
            background: #0f111a;
            margin: 5% auto;
            padding: 40px;
            border: 1px solid var(--glass-border);
            width: 90%;
            max-width: 850px;
            border-radius: 25px;
            position: relative;
            box-shadow: 0 0 50px rgba(0,0,0,1);
            animation: modalFadeIn 0.5s ease;
        }

        @keyframes modalFadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .close-button {
            position: absolute;
            right: 25px;
            top: 20px;
            color: #666;
            font-size: 30px;
            cursor: pointer;
        }

        #modalContent h4 {
            color: var(--neon-blue);
            margin: 20px 0 10px 0;
            font-size: 1.2em;
        }

        .see-more-button {
            background: var(--neon-pink);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
        }

        /* --- Responsive --- */
        @media (max-width: 768px) {
            header { flex-direction: column; gap: 20px; text-align: center; }
            .usa-item, .president-item, .education-item { grid-column: auto; }
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1 id="mainHeader">US States List</h1>
            <div class="language-switcher">
                <button id="langSwitcher">GEO</button>
            </div>
        </header>

        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search States..." />
        </div>

        <p class="total-states"><span id="totalCountText">Total States:</span> <span id="statesCount">50</span></p>
        
        <ul id="statesList"></ul>
    </div>

    <div id="infoModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2 id="modalTitle" style="color: var(--neon-blue); margin-bottom: 20px;">Information</h2>
            <div id="modalContent"></div>
            <div style="text-align: right; margin-top: 30px;">
                <button id="modalLangSwitcher">GEO</button>
            </div>
        </div>
    </div>

    <script>
        const STATES = [
            "Alabama", "Alaska", "Arizona", "Arkansas", "California", "Colorado", "Connecticut", "Delaware", "Florida", "Georgia", "Hawaii", "Idaho", "Illinois", "Indiana", "Iowa", "Kansas", "Kentucky", "Louisiana", "Maine", "Maryland", "Massachusetts", "Michigan", "Minnesota", "Mississippi", "Missouri", "Montana", "Nebraska", "Nevada", "New Hampshire", "New Jersey", "New Mexico", "New York", "North Carolina", "North Dakota", "Ohio", "Oklahoma", "Oregon", "Pennsylvania", "Rhode Island", "South Carolina", "South Dakota", "Tennessee", "Texas", "Utah", "Vermont", "Virginia", "Washington", "West Virginia", "Wisconsin", "Wyoming"
        ];

        const USA_INFO_EN = {
            title: "United States of America - General Information",
            content: `<p><strong>Capital:</strong> Washington, D.C.</p><p><strong>Motto:</strong> In God We Trust</p><p><strong>Government:</strong> Federal Republic</p><p><strong>Population:</strong> ~340 million</p>`
        };

        const USA_INFO_GEO = {
            title: "ამერიკის შეერთებული შტატები - ზოგადი ინფორმაცია",
            content: `<p><strong>დედაქალაქი:</strong> ვაშინგტონი (D.C.)</p><p><strong>დევიზი:</strong> ღმერთის გვწამს</p><p><strong>მმართველობა:</strong> ფედერალური რესპუბლიკა</p><p><strong>მოსახლეობა:</strong> ~340 მილიონი</p>`
        };

        const EDUCATION_INFO_EN = {
            title: "Education System in the USA",
            content: `<h4>1. K-12 Education</h4><ul><li>Elementary: Kindergarten - 5th Grade</li><li>Middle: 6th - 8th Grade</li><li>High: 9th - 12th Grade</li></ul><h4>2. Higher Education</h4><p>Includes world-famous Ivy League universities.</p>`
        };

        const EDUCATION_INFO_GEO = {
            title: "განათლების სისტემა ამერიკაში",
            content: `<h4>1. სასკოლო განათლება (K-12)</h4><ul><li>დაწყებითი: მე-5 კლასამდე</li><li>საშუალო: მე-6 - მე-8 კლასი</li><li>უმაღლესი სკოლა: მე-9 - მე-12 კლასი</li></ul><h4>2. უმაღლესი განათლება</h4><p>მოიცავს მსოფლიოში ცნობილ "აივი ლიგის" უნივერსიტეტებს.</p>`
        };

        const PRESIDENT_INFO_EN = {
            title: "Presidents of the United States",
            content: `<div class="president-info"><h4>Donald J. Trump (47th)</h4><p>Party: Republican</p><button class="see-more-button" data-president="trump">See Full Info</button><div class="additional-info" data-president="trump" style="display:none; margin-top:10px;">Served as 45th and 47th President.</div></div>`
        };

        const PRESIDENT_INFO_GEO = {
            title: "ამერიკის შეერთებული შტატების პრეზიდენტები",
            content: `<div class="president-info"><h4>დონალდ ჯ. ტრამპი (47-ე)</h4><p>პარტია: რესპუბლიკური</p><button class="see-more-button" data-president="trump">მეტი ინფორმაცია</button><div class="additional-info" data-president="trump" style="display:none; margin-top:10px;">მსახურობდა როგორც 45-ე და 47-ე პრეზიდენტი.</div></div>`
        };

        const INFO_MAP = {
            'USA': { en: USA_INFO_EN, geo: USA_INFO_GEO, css: 'usa-item' },
            'PRESIDENT': { en: PRESIDENT_INFO_EN, geo: PRESIDENT_INFO_GEO, css: 'president-item' },
            'EDUCATION': { en: EDUCATION_INFO_EN, geo: EDUCATION_INFO_GEO, css: 'education-item' },
            'Georgia': { en: {title: "Georgia", content: "The Peach State. Capital: Atlanta."}, geo: {title: "ჯორჯია", content: "ატმის შტატი. დედაქალაქი: ატლანტა."}, css: 'georgia-state' },
            'California': { en: {title: "California", content: "The Golden State. Tech & Film Hub."}, geo: {title: "კალიფორნია", content: "ოქროს შტატი. ტექნოლოგიების ცენტრი."}, css: 'california-state' },
            'New York': { en: {title: "New York", content: "The Empire State. NYC is here."}, geo: {title: "ნიუ-იორკი", content: "იმპერიის შტატი."}, css: 'newyork-state' },
            'Texas': { en: {title: "Texas", content: "The Lone Star State. Oil & Gas."}, geo: {title: "ტეხასი", content: "მარტოხელა ვარსკვლავის შტატი."}, css: 'texas-state' }
        };

        const TEXT_CONTENT = {
            en: { mainHeader: "USA - 50 States", totalCountText: "Total States:", infoButton: "EXPLORE", langButton: "GEO", searchPlaceholder: "Search States..." },
            geo: { mainHeader: "ამერიკა - 50 შტატი", totalCountText: "სულ შტატი:", infoButton: "ნახვა", langButton: "ENG", searchPlaceholder: "ძიება..." }
        };

        let currentLang = 'en';

        function init() {
            renderStates();
            setupListeners();
            updateUI();
        }

        function setupListeners() {
            document.getElementById('langSwitcher').onclick = toggleLang;
            document.getElementById('modalLangSwitcher').onclick = toggleLang;
            document.getElementById('searchInput').oninput = renderStates;
            document.querySelector('.close-button').onclick = () => document.getElementById('infoModal').style.display = 'none';
            window.onclick = (e) => { if(e.target.id === 'infoModal') document.getElementById('infoModal').style.display = 'none'; };
        }

        function toggleLang() {
            currentLang = currentLang === 'en' ? 'geo' : 'en';
            updateUI();
        }

        function updateUI() {
            const t = TEXT_CONTENT[currentLang];
            document.getElementById('mainHeader').textContent = t.mainHeader;
            document.getElementById('totalCountText').textContent = t.totalCountText;
            document.getElementById('langSwitcher').textContent = t.langButton;
            document.getElementById('modalLangSwitcher').textContent = t.langButton;
            document.getElementById('searchInput').placeholder = t.searchPlaceholder;
            renderStates();
        }

        function renderStates() {
            const list = document.getElementById('statesList');
            const search = document.getElementById('searchInput').value.toLowerCase();
            list.innerHTML = '';

            if(!search) {
                ['USA', 'PRESIDENT', 'EDUCATION'].forEach(key => list.appendChild(createCard(key, true)));
            }

            STATES.filter(s => s.toLowerCase().includes(search)).forEach(s => {
                list.appendChild(createCard(s, !!INFO_MAP[s]));
            });
        }

        function createCard(key, hasInfo) {
            const li = document.createElement('li');
            const data = INFO_MAP[key];
            li.className = `state-item ${data ? data.css : ''}`;

            const h3 = document.createElement('h3');
            h3.textContent = data ? (currentLang === 'en' ? data.en.title : data.geo.title) : key;
            li.appendChild(h3);

            if(hasInfo) {
                const btn = document.createElement('button');
                btn.className = 'info-button';
                btn.textContent = TEXT_CONTENT[currentLang].infoButton;
                btn.onclick = () => openModal(key);
                li.appendChild(btn);
            }
            return li;
        }

        function openModal(key) {
            const info = INFO_MAP[key][currentLang];
            document.getElementById('modalTitle').textContent = info.title;
            document.getElementById('modalContent').innerHTML = info.content;
            document.getElementById('infoModal').style.display = 'block';

            // See more logic
            const seeMore = document.querySelector('.see-more-button');
            if(seeMore) {
                seeMore.onclick = function() {
                    const extra = document.querySelector('.additional-info');
                    extra.style.display = extra.style.display === 'none' ? 'block' : 'none';
                };
            }
        }

        init();
    </script>
</body>
</html>
