<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>US States List</title>
    <style>
        :root {
            --primary-color: #004a99;
            --secondary-color: #f7a81b;
            --background-color: #f0f4f8;
            --text-color: #333;
            --georgia-bg: #d9e9f9;
            --usa-bg: #e0f2f1; /* Light Teal for USA Card */
            --usa-border: #00796b; /* Dark Teal for USA Card Border */
            --president-bg: #f9e8f0; /* Light Pink for President Card */
            --president-border: #c2185b; /* Dark Pink for President Card Border */
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: auto;
        }

        /* Header Styles */
        header {
            background-color: var(--primary-color);
            color: white;
            padding: 15px 20px;
            border-radius: 8px 8px 0 0;
            margin: 0 auto 0 auto;
            max-width: 1000px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            font-size: 2em;
            letter-spacing: 1px;
        }

        .language-switcher button {
            background-color: var(--secondary-color);
            color: var(--primary-color);
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
            margin-left: 10px;
        }

        .language-switcher button:hover {
            background-color: #e5971a;
        }

        /* Search Bar Styles */
        .search-container {
            max-width: 1000px;
            margin: 0 auto 20px auto;
            padding: 15px 20px;
            background-color: white;
            border-radius: 0 0 8px 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #searchInput {
            width: 100%;
            padding: 10px 15px;
            font-size: 1em;
            border: 2px solid var(--primary-color);
            border-radius: 5px;
            transition: border-color 0.3s ease;
        }

        #searchInput:focus {
            border-color: var(--secondary-color);
            outline: none;
        }

        /* List and Item Styles */
        #statesList {
            list-style: none;
            display: grid;
            gap: 15px;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        }

        /* General Item Styles */
        .state-item {
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .state-item:hover {
            transform: translateY(-5px);
        }

        .state-item h3 {
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        /* Special States Styles */
        .state-item.georgia-state {
            background-color: var(--georgia-bg);
            border: 2px solid var(--secondary-color);
        }

        .state-item.california-state {
            background-color: #fff3e0;
            border: 2px solid #ff9800;
        } /* Light Orange */

        .state-item.newyork-state {
            background-color: #e3f2fd;
            border: 2px solid #2196f3;
        } /* Light Blue */

        .state-item.texas-state {
            background-color: #fce4ec;
            border: 2px solid #e91e63;
        } /* Light Pink */

        /* USA Card Styles (Wide Display) */
        .usa-item {
            background-color: var(--usa-bg);
            border: 3px solid var(--usa-border);
            grid-column: 1 / -1; /* Make it span all columns */
            padding: 25px;
            text-align: center;
        }

        .usa-item h3 {
            color: var(--usa-border);
            font-size: 1.8em;
            margin-bottom: 5px;
        }

        .usa-item p {
            font-size: 1.1em;
            margin-bottom: 15px;
            color: var(--text-color);
        }

        /* President Card Styles */
        .president-item {
            background-color: var(--president-bg);
            border: 3px solid var(--president-border);
            grid-column: 1 / -1; /* Make it span all columns */
            padding: 25px;
            text-align: center;
        }

        .president-item h3 {
            color: var(--president-border);
            font-size: 1.8em;
            margin-bottom: 5px;
        }

        .president-item p {
            font-size: 1.1em;
            margin-bottom: 15px;
            color: var(--text-color);
        }

        .info-button {
            background-color: var(--secondary-color);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
            margin-top: 10px;
            display: block;
            width: 100%;
            text-align: center;
        }

        .info-button:hover {
            background-color: #e5971a;
        }

        .total-states {
            text-align: center;
            font-size: 1.2em;
            margin-bottom: 20px;
            font-weight: bold;
            padding: 10px;
            background-color: white;
            border-radius: 8px;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 90%;
            max-width: 700px;
            border-radius: 10px;
            position: relative;
            animation-name: animatetop;
            animation-duration: 0.4s;
        }

        @keyframes animatetop {
            from {top: -300px; opacity: 0}
            to {top: 0; opacity: 1}
        }

        .close-button {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close-button:hover {
            color: #000;
        }

        /* Additional info styles */
        .additional-info {
            display: none;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #ddd;
        }

        .see-more-button {
            background-color: #f0f0f0;
            color: #333;
            border: 1px solid #ccc;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 0.9em;
            margin-top: 10px;
        }

        .see-more-button:hover {
            background-color: #e0e0e0;
        }

        /* President Info Styles */
        .president-info {
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #ddd;
        }

        .president-info:last-child {
            border-bottom: none;
        }

        .president-info h4 {
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.5em;
            }

            header {
                margin-left: 10px;
                margin-right: 10px;
                max-width: 95%;
                flex-direction: column;
                align-items: flex-start;
            }

            .language-switcher {
                margin-top: 10px;
            }

            .search-container {
                margin-left: 10px;
                margin-right: 10px;
                max-width: 95%;
            }

            .usa-item, .president-item {
                grid-column: auto; /* Revert to single column on small screens */
            }
        }
    </style>
</head>

                infoButton: "ინფორმაციის ნახვა",

                searchPlaceholder: "შტატების ძიება...",
                usaCardTitle: "ამერიკის მიმოხილვა",

        let currentLang = 'en';
        const statesList = document.getElementById('statesList');
        const statesCountSpan = document.getElementById('statesCount');

        const modalLangSwitcher = document.getElementById('modalLangSwitcher');
        const searchInput = document.getElementById('searchInput');

        function init() {
            renderStates();
            setupEventListeners();
            statesCountSpan.textContent = STATES.length;
            updateUI(); // Initial update for USA Card and Search Placeholder
            registerServiceWorker();
        }

        function renderStates() {
            statesList.innerHTML = '';
            const searchTerm = searchInput.value.toLowerCase();
            const filteredStates = STATES.filter(state => state.toLowerCase().includes(searchTerm));

            // 1. Render USA Card (always at the top, not affected by filter)
            if (searchTerm === '') {
                renderUSACard();
                renderPresidentCard();
            }

            // 2. Render State List
            filteredStates.forEach(state => {
                const listItem = document.createElement('li');
                const stateData = INFO_MAP[state];
                const isSpecial = !!stateData; // Check if state has detailed info
                listItem.className = `state-item ${isSpecial ? stateData.css : ''}`;
                
                const stateName = document.createElement('h3');
                stateName.textContent = state;
                listItem.appendChild(stateName);

                if (isSpecial) {
                    const infoButton = document.createElement('button');
                    infoButton.className = 'info-button';
                    infoButton.textContent = TEXT_CONTENT[currentLang].infoButton;
                    infoButton.onclick = () => openInfoModal(state);
                    listItem.appendChild(infoButton);
                }
                
                statesList.appendChild(listItem);
            });
        }

        function renderUSACard() {
            const listItem = document.createElement('li');
            listItem.className = 'state-item usa-item';
            
            const title = document.createElement('h3');
            title.textContent = TEXT_CONTENT[currentLang].usaCardTitle;
            listItem.appendChild(title);
            
            const preview = document.createElement('p');
            const data = INFO_MAP['USA'][currentLang].content;
            // Display a brief preview (e.g., first few lines of the content)
            const previewText = data.split('</p>')[0].replace(/<[^>]*>/g, '').replace(':', ': '); // Extract first paragraph
            preview.textContent = previewText + '...';
            listItem.appendChild(preview);
            
            const infoButton = document.createElement('button');
            infoButton.className = 'info-button';
            infoButton.textContent = TEXT_CONTENT[currentLang].infoButton;
            infoButton.onclick = () => openInfoModal('USA');
            listItem.appendChild(infoButton);
            
            statesList.appendChild(listItem);
        }

        function renderPresidentCard() {
            const listItem = document.createElement('li');
            listItem.className = 'state-item president-item';
            
            const title = document.createElement('h3');
            title.textContent = TEXT_CONTENT[currentLang].presidentCardTitle;
            listItem.appendChild(title);
            
            const preview = document.createElement('p');
            const data = INFO_MAP['PRESIDENT'][currentLang].content;
            // Display a brief preview (e.g., first few lines of the content)
            const previewText = data.split('</p>')[0].replace(/<[^>]*>/g, '').replace(':', ': '); // Extract first paragraph
            preview.textContent = previewText + '...';
            listItem.appendChild(preview);
            
            const infoButton = document.createElement('button');
            infoButton.className = 'info-button';
            infoButton.textContent = TEXT_CONTENT[currentLang].infoButton;
            infoButton.onclick = () => openInfoModal('PRESIDENT');
            listItem.appendChild(infoButton);
            
            statesList.appendChild(listItem);
        }

        function setupEventListeners() {
            langSwitcher.addEventListener('click', toggleLanguage);
            modalLangSwitcher.addEventListener('click', toggleLanguage);
            closeButton.addEventListener('click', closeInfoModal);
            searchInput.addEventListener('input', renderStates); // Add event listener for filtering
            
            window.addEventListener('click', function(event) {
                if (event.target === infoModal) closeInfoModal();
            });
        }

        function toggleLanguage() {
            currentLang = currentLang === 'en' ? 'geo' : 'en';
            updateUI();
        }

        function updateUI() {
            const content = TEXT_CONTENT[currentLang];
            document.title = content.pageTitle;
            document.getElementById('mainHeader').textContent = content.mainHeader;
            document.getElementById('totalCountText').textContent = content.totalCountText;
            langSwitcher.textContent = content.langButton;
            modalLangSwitcher.textContent = content.langButton;
            searchInput.placeholder = content.searchPlaceholder;
            
            // Re-render the list to update button texts and USA card text
            renderStates();
            
            // Re-update modal content if it is open (or just update the default/last opened one)
            // Note: Since the modal closes when lang switches, this is less critical, but good practice.
            const currentModalTitle = document.getElementById('modalTitle').textContent;
            if (currentModalTitle) {
                // Simplified: Just use the 'USA' data as a fallback to ensure modal is updated
                const usaInfo = INFO_MAP['USA'][currentLang];
                document.getElementById('modalTitle').textContent = usaInfo.title;
                document.getElementById('modalContent').innerHTML = usaInfo.content;
            }
        }

        function openInfoModal(key) {
            const info = INFO_MAP[key][currentLang];
            document.getElementById('modalTitle').textContent = info.title;
            document.getElementById('modalContent').innerHTML = info.content;
            infoModal.style.display = 'block';
            
            // Add event listener for "See More" buttons
            setTimeout(() => {
                const seeMoreButtons = document.querySelectorAll('.see-more-button');
                seeMoreButtons.forEach(button => {
                    button.addEventListener('click', function() {
                        const president = this.getAttribute('data-president');
                        const additionalInfo = document.querySelector(`.additional-info[data-president="${president}"]`);
                        if (additionalInfo.style.display === 'block') {
                            additionalInfo.style.display = 'none';
                            if (currentLang === 'en') {
                                this.textContent = president === 'trump' ? 'See Full Info About Donald Trump' : 'See Full Info About Joe Biden';
                            } else {
                                this.textContent = president === 'trump' ? 'მეტი დონალდ ტრამპზე' : 'მეტი ჯო ბაიდენზე';
                            }
                        } else {
                            additionalInfo.style.display = 'block';
                            if (currentLang === 'en') {
                                this.textContent = 'See Less';
                            } else {
                                this.textContent = 'ნაკლების ნახვა';
                            }
                        }
                    });
                });
            }, 100);
        }

        function closeInfoModal() {
            infoModal.style.display = 'none';
        }

        function registerServiceWorker() {
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('sw.js')
                .then(reg => console.log('Service Worker რეგისტრირებულია:', reg))
                .catch(err => console.log('Service Worker რეგისტრაცია ვერ მოხერხდა:', err));
            }
        }

        document.addEventListener('DOMContentLoaded', init);
    </script>
