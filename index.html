<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus USA - Status Update</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap');

        :root {
            --neon-blue: #00f3ff;
            --neon-green: #00ff41; /* მწვანე ინფორმაციისთვის */
            --neon-red: #ff3333;   /* წითელი ცარიელებისთვის */
            --bg-color: #050505;
            --card-bg: rgba(20, 20, 30, 0.7);
            --text-main: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-color);
            background-image: radial-gradient(circle at 50% 50%, rgba(0, 243, 255, 0.1) 0%, transparent 50%);
            color: var(--text-main);
            font-family: 'Roboto', sans-serif;
            padding: 20px;
            min-height: 100vh;
        }

        .container { max-width: 1200px; margin: 0 auto; }

        /* HEADER */
        header {
            text-align: center;
            padding: 40px 0;
            border-bottom: 2px solid var(--neon-blue);
            margin-bottom: 40px;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 3rem;
            color: var(--neon-blue);
            text-transform: uppercase;
            letter-spacing: 5px;
            text-shadow: 0 0 20px var(--neon-blue);
        }

        /* CONTROLS */
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        input {
            padding: 15px;
            border-radius: 5px;
            border: 1px solid var(--neon-blue);
            background: #000;
            color: #fff;
            width: 300px;
            font-size: 1rem;
            outline: none;
        }

        button {
            padding: 12px 25px;
            border: 1px solid var(--neon-blue);
            background: rgba(0, 243, 255, 0.1);
            color: var(--neon-blue);
            font-family: 'Orbitron', sans-serif;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
            font-weight: bold;
        }

        button.active, button:hover {
            background: var(--neon-blue);
            color: #000;
            box-shadow: 0 0 15px var(--neon-blue);
        }

        /* GRID */
        #statesGrid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        /* CARD DESIGN */
        .card {
            background: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 25px;
            border-radius: 10px;
            transition: 0.3s;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
            overflow: hidden;
        }

        .card:hover { transform: translateY(-5px); }

        .card h3 {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #fff;
        }

        .card-tag {
            font-size: 0.8rem;
            color: #aaa;
            text-transform: uppercase;
            margin-bottom: 15px;
            letter-spacing: 1px;
        }

        /* BUTTON STYLES (Dynamic) */
        .view-btn {
            padding: 10px;
            text-align: center;
            margin-top: 15px;
            font-weight: bold;
            font-family: 'Orbitron', sans-serif;
            transition: 0.3s;
            border: 1px solid;
            letter-spacing: 2px;
            font-size: 0.9rem;
        }

        /* Green Style (Has Info) */
        .btn-success {
            border-color: var(--neon-green);
            color: var(--neon-green);
            box-shadow: inset 0 0 5px rgba(0, 255, 65, 0.2);
        }
        .card:hover .btn-success {
            background: var(--neon-green);
            color: #000;
            box-shadow: 0 0 20px var(--neon-green);
        }

        /* Red Style (No Info) */
        .btn-danger {
            border-color: var(--neon-red);
            color: var(--neon-red);
            opacity: 0.7;
        }
        .card:hover .btn-danger {
            background: var(--neon-red);
            color: #fff;
            box-shadow: 0 0 20px var(--neon-red);
        }

        /* MODAL */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            backdrop-filter: blur(10px);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: #0f0f13;
            border: 2px solid var(--neon-blue);
            padding: 40px;
            width: 90%;
            max-width: 800px; /* გავადიდე სიგანე */
            max-height: 85vh;
            overflow-y: auto; /* სქროლი თუ ტექსტი დიდია */
            position: relative;
            box-shadow: 0 0 50px rgba(0, 243, 255, 0.2);
            border-radius: 15px;
        }

        /* Modal Custom Scrollbar */
        .modal-content::-webkit-scrollbar { width: 8px; }
        .modal-content::-webkit-scrollbar-thumb { background: var(--neon-blue); border-radius: 4px; }
        .modal-content::-webkit-scrollbar-track { background: #000; }

        .close-btn {
            position: absolute;
            top: 15px; right: 20px;
            font-size: 30px;
            color: var(--neon-red);
            cursor: pointer;
        }

        #modalTitle { color: var(--neon-blue); font-family: 'Orbitron'; margin-bottom: 20px; border-bottom: 1px solid #333; padding-bottom: 10px; }
        
        #modalBody {
            font-size: 1.1rem;
            line-height: 1.8;
            color: #e0e0e0;
        }
        
        /* ტექსტის ფორმატირება მოდალში */
        #modalBody strong { color: var(--neon-blue); }
        #modalBody ul { margin-left: 20px; margin-bottom: 15px; }
        #modalBody p { margin-bottom: 15px; }

        /* Special Border Colors */
        .special-card { border-left: 5px solid var(--neon-green) !important; }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1 id="headerTitle">NEXUS DATABASE</h1>
            <p style="color: #888; letter-spacing: 2px; margin-top: 10px;">SECURE ACCESS TERMINAL</p>
        </header>

        <div class="controls">
            <input type="text" id="searchInput" placeholder="Search Node..." oninput="renderGrid()">
            <button onclick="setFilter('all')" class="active">ALL</button>
            <button onclick="setFilter('special')">SPECIAL</button>
            <button onclick="toggleLang()" id="langBtn">LANG: ENG</button>
        </div>

        <div id="statesGrid"></div>
    </div>

    <div id="infoModal" class="modal" onclick="closeModal(event)">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal(event, true)">&times;</span>
            <h2 id="modalTitle"></h2>
            <div id="modalBody"></div>
        </div>
    </div>

    <script>
        const STATES_LIST = [
            "Alabama", "Alaska", "Arizona", "Arkansas", "California", "Colorado", "Connecticut", "Delaware", "Florida", "Georgia", "Hawaii", "Idaho", "Illinois", "Indiana", "Iowa", "Kansas", "Kentucky", "Louisiana", "Maine", "Maryland", "Massachusetts", "Michigan", "Minnesota", "Mississippi", "Missouri", "Montana", "Nebraska", "Nevada", "New Hampshire", "New Jersey", "New Mexico", "New York", "North Carolina", "North Dakota", "Ohio", "Oklahoma", "Oregon", "Pennsylvania", "Rhode Island", "South Carolina", "South Dakota", "Tennessee", "Texas", "Utah", "Vermont", "Virginia", "Washington", "West Virginia", "Wisconsin", "Wyoming"
        ];

        // --- ვრცელი ინფორმაციები აქ იწერება (HTML ფორმატში) ---
        const DETAILS = {
            'USA': { 
                en: { 
                    title: "United States of America", 
                    desc: `
                        <p><strong>Overview:</strong> The United States is a country primarily located in North America. It consists of 50 states, a federal district, five major unincorporated territories, and nine minor outlying islands.</p>
                        <ul>
                            <li><strong>Capital:</strong> Washington, D.C.</li>
                            <li><strong>Population:</strong> Approximately 340 Million people.</li>
                            <li><strong>Economy:</strong> The largest economy in the world by nominal GDP.</li>
                            <li><strong>Motto:</strong> "In God We Trust"</li>
                        </ul>
                        <p>The U.S. is a founding member of the United Nations, World Bank, International Monetary Fund, Organization of American States, NATO, and other international organizations.</p>
                    `
                },
                geo: { 
                    title: "ამერიკის შეერთებული შტატები", 
                    desc: `
                        <p><strong>მიმოხილვა:</strong> ამერიკის შეერთებული შტატები (აშშ) არის ფედერალური რესპუბლიკა, რომელიც შედგება 50 შტატისა და ფედერალური ოლქისგან. ქვეყანა მდებარეობს ჩრდილოეთ ამერიკის ცენტრალურ ნაწილში.</p>
                        <ul>
                            <li><strong>დედაქალაქი:</strong> ვაშინგტონი (კოლუმბიის ოლქი).</li>
                            <li><strong>მოსახლეობა:</strong> დაახლოებით 340 მილიონი ადამიანი.</li>
                            <li><strong>ეკონომიკა:</strong> მსოფლიოს უდიდესი ეკონომიკა ნომინალური მშპ-ის მიხედვით.</li>
                            <li><strong>დევიზი:</strong> "ჩვენ გვწამს ღმერთის" (In God We Trust).</li>
                        </ul>
                        <p>ქვეყანა არის გაეროს, ნატოს, მსოფლიო ბანკისა და სხვა საერთაშორისო ორგანიზაციების დამფუძნებელი წევრი.</p>
                    ` 
                }
            },
            'PRESIDENT': {
                en: { 
                    title: "Executive Branch: The President", 
                    desc: `
                        <p><strong>Current Leader:</strong> Donald J. Trump</p>
                        <p><strong>Position:</strong> 47th President of the United States.</p>
                        <p>The President is the head of state and head of government of the United States of America. The President directs the executive branch of the federal government and is the commander-in-chief of the United States Armed Forces.</p>
                        <ul>
                            <li><strong>Term Length:</strong> 4 Years (renewable once).</li>
                            <li><strong>Residence:</strong> The White House, Washington D.C.</li>
                            <li><strong>Powers:</strong> Veto legislation, command armed forces, ask for the written opinion of their Cabinet, convene or adjourn Congress, grant reprieves and pardons.</li>
                        </ul>
                    ` 
                },
                geo: { 
                    title: "აღმასრულებელი შტო: პრეზიდენტი", 
                    desc: `
                        <p><strong>მიმდინარე ლიდერი:</strong> დონალდ ჯ. ტრამპი</p>
                        <p><strong>პოზიცია:</strong> ამერიკის 47-ე პრეზიდენტი.</p>
                        <p>პრეზიდენტი არის სახელმწიფოსა და მთავრობის მეთაური. ის ხელმძღვანელობს ფედერალური მთავრობის აღმასრულებელ შტოს და არის აშშ-ის შეიარაღებული ძალების მთავარსარდალი.</p>
                        <ul>
                            <li><strong>ვადის ხანგრძლივობა:</strong> 4 წელი (შესაძლებელია მეორე ვადით არჩევა).</li>
                            <li><strong>რეზიდენცია:</strong> თეთრი სახლი, ვაშინგტონი.</li>
                            <li><strong>უფლებამოსილებები:</strong> კანონმდებლობის ვეტო, ჯარების მართვა, კონგრესის მოწვევა, შეწყალების უფლება.</li>
                        </ul>
                    ` 
                }
            },
            'EDUCATION': {
                en: { title: "US Education System", desc: "<p>Detailed breakdown of K-12, Undergraduate, and Ph.D programs...</p>" },
                geo: { title: "განათლების სისტემა", desc: "<p>დეტალური ინფორმაცია სკოლებზე, ბაკალავრიატსა და დოქტორანტურაზე...</p>" }
            },
            'Georgia': {
                en: { 
                    desc: `
                        <p><strong>Nickname:</strong> The Peach State</p>
                        <p>Georgia is a state in the Southeastern region of the United States. It was one of the original Thirteen Colonies.</p>
                        <ul>
                            <li><strong>Capital:</strong> Atlanta</li>
                            <li><strong>Population:</strong> ~11 Million</li>
                            <li><strong>Known For:</strong> Peaches, Coca-Cola Headquarters, Hartsfield-Jackson Airport (busiest in the world).</li>
                        </ul>
                    ` 
                },
                geo: { 
                    desc: `
                        <p><strong>მეტსახელი:</strong> ატმის შტატი</p>
                        <p>ჯორჯია არის შტატი აშშ-ის სამხრეთ-აღმოსავლეთ რეგიონში. ის იყო ერთ-ერთი იმ 13 კოლონიიდან, რომლებმაც დააარსეს აშშ.</p>
                        <ul>
                            <li><strong>დედაქალაქი:</strong> ატლანტა</li>
                            <li><strong>მოსახლეობა:</strong> ~11 მილიონი</li>
                            <li><strong>ცნობილია:</strong> ატმებით, კოკა-კოლას სათავო ოფისით და ატლანტას აეროპორტით (ყველაზე დატვირთული მსოფლიოში).</li>
                        </ul>
                    ` 
                }
            },
            'California': {
                en: { desc: "<p><strong>The Golden State.</strong><br>Home to Silicon Valley, Hollywood, and diverse geography ranging from beaches to mountains.</p>" },
                geo: { desc: "<p><strong>ოქროს შტატი.</strong><br>სილიკონის ველისა და ჰოლივუდის სამშობლო. გამოირჩევა მრავალფეროვანი ბუნებით.</p>" }
            }
        };

        let lang = 'en';
        let filter = 'all';

        function init() {
            renderGrid();
        }

        function renderGrid() {
            const grid = document.getElementById('statesGrid');
            const search = document.getElementById('searchInput').value.toLowerCase();
            grid.innerHTML = '';

            // 1. Specials
            if (filter === 'all' || filter === 'special') {
                ['USA', 'PRESIDENT', 'EDUCATION'].forEach(key => {
                    const data = DETAILS[key];
                    if (key.toLowerCase().includes(search) || data[lang].title.toLowerCase().includes(search)) {
                        grid.appendChild(createCard(key, data[lang].title, "SYSTEM DATA", true));
                    }
                });
            }

            // 2. States
            if (filter === 'all' || filter === 'states') {
                STATES_LIST.forEach(state => {
                    if (state.toLowerCase().includes(search)) {
                        // ვამოწმებთ აქვს თუ არა ინფო ამ შტატს
                        const hasInfo = DETAILS.hasOwnProperty(state);
                        grid.appendChild(createCard(state, state, "STATE NODE", hasInfo));
                    }
                });
            }
        }

        function createCard(key, displayTitle, tag, hasInfo) {
            const div = document.createElement('div');
            // თუ ინფო აქვს, ვამატებთ special-card კლასს ბორდერისთვის
            div.className = `card ${hasInfo ? 'special-card' : ''}`;
            div.onclick = () => openModal(key, displayTitle, hasInfo);

            // ღილაკის ლოგიკა: მწვანე vs წითელი
            let btnClass, btnText;
            
            if (hasInfo) {
                btnClass = 'btn-success';
                btnText = lang === 'en' ? "ACCESS DATA" : "ინფორმაციის ნახვა";
            } else {
                btnClass = 'btn-danger';
                btnText = lang === 'en' ? "LOCKED" : "დაბლოკილია";
            }

            div.innerHTML = `
                <div>
                    <div class="card-tag">${tag}</div>
                    <h3>${displayTitle}</h3>
                </div>
                <div class="view-btn ${btnClass}">${btnText}</div>
            `;
            return div;
        }

        function openModal(key, title, hasInfo) {
            const modal = document.getElementById('infoModal');
            const mTitle = document.getElementById('modalTitle');
            const mBody = document.getElementById('modalBody');

            mTitle.innerText = title;

            if (hasInfo) {
                // მწვანე: ვრცელი ინფორმაციის ჩვენება
                const content = DETAILS[key][lang];
                // თუ ობიექტში title/desc სტრუქტურაა, ვიღებთ desc-ს, თუ არა პირდაპირ სტრინგს
                mBody.innerHTML = content.desc || content;
                mBody.style.color = "#e0e0e0"; 
                mTitle.style.borderColor = "var(--neon-green)";
            } else {
                // წითელი: შეცდომის ჩვენება
                mBody.innerHTML = lang === 'en' 
                    ? `<div style="text-align:center; padding:20px;">
                         <h3 style="color:var(--neon-red)">ACCESS DENIED</h3>
                         <p>Data fragment missing. Connection to node failed.</p>
                       </div>` 
                    : `<div style="text-align:center; padding:20px;">
                         <h3 style="color:var(--neon-red)">წვდომა შეზღუდულია</h3>
                         <p>მონაცემები არ მოიძებნა. კავშირი ვერ დამყარდა.</p>
                       </div>`;
                mTitle.style.borderColor = "var(--neon-red)";
            }

            modal.style.display = 'flex';
        }

        function closeModal(e, force) {
            if (force || e.target.id === 'infoModal') {
                document.getElementById('infoModal').style.display = 'none';
            }
        }

        function toggleLang() {
            lang = lang === 'en' ? 'geo' : 'en';
            document.getElementById('langBtn').innerText = `LANG: ${lang.toUpperCase()}`;
            document.getElementById('searchInput').placeholder = lang === 'en' ? "Search..." : "ძიება...";
            renderGrid();
        }

        function setFilter(f) {
            filter = f;
            document.querySelectorAll('.controls button').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
            renderGrid();
        }

        init();
    </script>
</body>
</html>
